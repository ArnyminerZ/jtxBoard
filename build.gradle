// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        version_core = "1.7.0"
        version_coroutine = "1.5.2"
        version_constraint_layout = "2.1.3"
        version_gradle = '7.1.0'
        version_kotlin = "1.6.10"
        version_lifecycle_extensions = "2.2.0"
        version_lifecycle = "2.4.0"
        version_navigation = '2.4.0-rc01'
        version_room = '2.4.1'
        version_material = '1.6.0-alpha02'
        version_appcompat = "1.4.1"
        version_work = "2.7.1"
        version_fragment = "1.4.0-alpha09"
        version_billing = "4.0.0"
        version_markwon = "4.6.2"
    }

    repositories {
        google()
        mavenCentral()

        // Maven repository address for the HUAWEI Ads SDK.
        maven { url 'https://developer.huawei.com/repo/' }

        // AboutLibraries
        maven { url "https://plugins.gradle.org/m2/" }

        // Markwon for markdown support
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$version_gradle"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:8.9.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.5"


        // dokka documentation
        //classpath "org.jetbrains.dokka:dokka-gradle-plugin:1.5.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://developer.huawei.com/repo/' }  // Maven repository address for the HUAWEI Ads SDK.

        // ical4android
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
