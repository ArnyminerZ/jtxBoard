// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        version_core = "1.7.0"
        version_coroutine = "1.5.2"
        version_constraint_layout = "2.1.1"
        version_gradle = '7.0.3'
        version_kotlin = "1.5.31"
        version_lifecycle_extensions = "2.2.0"
        version_lifecycle = "2.4.0"
        version_navigation = '2.4.0-beta02'
        version_room = '2.3.0'
        version_gson = "2.8.6"
        version_material = '1.5.0-alpha05'
        version_appcompat = "1.3.1"
        version_appcompat_v7 = "27.1.1"
        version_work = "2.7.0"
        version_fragment = "1.4.0-alpha09"
        version_billing = "4.0.0"

    }

    repositories {
        google()
        mavenCentral()

        // AboutLibraries
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$version_gradle"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:8.9.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.5"


        // dokka documentation
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:1.5.0"


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
