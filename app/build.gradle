apply plugin: 'com.android.application'
apply plugin: 'com.mikepenz.aboutlibraries.plugin'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'
apply plugin: 'org.jetbrains.dokka'


android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "at.techbee.jtx"
        buildConfigField "long", "buildTime", System.currentTimeMillis() + "L"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // see https://developer.android.com/studio/write/java8-support
        kotlinOptions {
            jvmTarget = "1.8"
        }
        testOptions {
            unitTests.includeAndroidResources = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Enables data binding.
    buildFeatures {
        dataBinding true
        viewBinding true
    }

    //necessary for ical4j
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/*.md'
    }

}

aboutLibraries {
    additionalLicenses {
        mpl_2_0
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$version_kotlin"

    // Support libraries
    implementation "androidx.constraintlayout:constraintlayout:$version_constraint_layout"

    // Android KTX
    implementation "androidx.core:core-ktx:$version_core"

    // Room and Lifecycle dependencies
    implementation "androidx.room:room-runtime:$version_room"
    implementation "androidx.appcompat:appcompat:$version_appcompat"
    implementation 'androidx.drawerlayout:drawerlayout:1.1.1'

    kapt "androidx.room:room-compiler:$version_room"
    implementation "androidx.lifecycle:lifecycle-extensions:$version_lifecycle_extensions"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$version_coroutine"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$version_coroutine"

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$version_navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$version_navigation"

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$version_lifecycle"

    // Kotlin Extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:$version_room"

    // Gson Serializer for Converters
    //implementation "com.google.code.gson:gson:$version_gson"

    // Material.io
    implementation "com.google.android.material:material:$version_material"

    implementation "androidx.preference:preference-ktx:1.1.1"

    // Admob
    implementation 'com.google.android.gms:play-services-ads:20.3.0'

    // Google Consent for Admob
    implementation 'com.google.android.ump:user-messaging-platform:2.0.0'

    // Workmanager support
    implementation("androidx.work:work-runtime-ktx:$version_work")


    // Testing
    testImplementation 'junit:junit:4.13.2'
    testImplementation "androidx.room:room-testing:$version_room"
    testImplementation 'androidx.arch.core:core-testing:2.1.0'

    androidTestImplementation 'androidx.test.ext:junit-ktx:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0-alpha01'
    androidTestImplementation "androidx.arch.core:core-testing:2.1.0"
    androidTestImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.2.1"
    androidTestImplementation "androidx.test:runner:1.4.0"

    // Testing-only dependencies
    androidTestImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.5.31"
    androidTestImplementation 'androidx.test:core-ktx:1.4.1-alpha01'

    //Fragment Testing
    debugImplementation('androidx.fragment:fragment-testing:1.3.6') {
        // exclude androidx.test:core while fragment_testing depends on 1.1.0
        exclude group: 'androidx.test', module: 'core'
    }
    //implementation("androidx.fragment:fragment-ktx:$version_fragment")
/*
    debugImplementation("androidx.fragment:fragment-testing:$version_fragment")
    debugImplementation("androidx.fragment:fragment-ktx:$version_fragment")
    debugImplementation("androidx.test:core:1.4.0")
    debugImplementation("androidx.test:rules:1.4.0")
    debugImplementation("androidx.test:runner:1.4.0")

 */



    // Testing for Workmanager
    androidTestImplementation("androidx.work:work-testing:$version_work")

    // START packages for ical4j
    api("org.mnode.ical4j:ical4j:3.1.0") {
        exclude module: 'javax.mail'
        exclude group: 'org.codehaus.groovy', module: 'groovy'
        exclude group: 'org.codehaus.groovy', module: 'groovy-dateutil'
    }
    // ical4j requires newer Apache Commons libraries, which require Java8. Force latest Java7 versions.
    // noinspection GradleDependency
    api("org.apache.commons:commons-collections4:4.2")
    // noinspection GradleDependency
    api("org.apache.commons:commons-lang3:3.8.1")

    // ical4j requires JavaMail API (e.g. for EMAIL parameter)
    implementation 'com.sun.mail:android-mail:1.6.7'

    // noinspection GradleDependency
    implementation "commons-io:commons-io:2.6"
    implementation "commons-codec:commons-codec:1.15"

    implementation "org.slf4j:slf4j-jdk14:1.7.32"

    // END packages for ical4j

    //About Libraries
    implementation "com.mikepenz:aboutlibraries:8.9.1"

}

